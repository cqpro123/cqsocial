<div id="signupbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div class="panel panel-info">
		<div class="panel-heading">
			<div class="panel-title">Sign Up</div>
		</div>
		<div class="panel-body">
			<form id="signupform" ng-submit="register()" class="form-horizontal" role="form">
				<div id="signupalert" style="display:none" class="alert alert-danger">
					<p>Error:</p>
					<span></span>
				</div>
				<div class="form-group">
					<label for="username" class="col-md-3 control-label">User Name</label>
					<div class="col-md-9">
						<input ng-model="username" type="text" class="form-control" name="username" placeholder="Last Name">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-md-3 control-label">Password</label>
					<div class="col-md-9">
						<input ng-model="password" type="password" class="form-control" name="passwd" placeholder="Password">
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<button id="btn-signup" type="submit" class="btn btn-info"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
					</div>
				</div>
				<div style="border-top: 1px solid #999; padding-top:20px" class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<span>Already have an account, click <a href="/#/login">here</a> to log in!</span>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
