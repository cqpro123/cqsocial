<div class="col-md-10 col-md-offset-1">
  <div class="col-md-7">
    <ul class="list-group" ng-repeat="post in posts | orderBy:'-post.upvotes'">
      <li class="list-group-item">
        <span class="badge">{{post.upvotes}}</span>
        <span class="glyphicon glyphicon-remove" ng-click="deletePost(post)"></span>
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
        <span class="glyphicon glyphicon-comment" ng-click="incrementUpvotes(post)"></span>
        <span class="title">{{post.title}}</span>
      </li>
    </ul>
  </div>
  <div class="col-md-5">
    <div class="panel panel-primary">
      <div class="panel-heading">Add New Post</div>
      <div class="panel-body">
        <form class="form-horizontal" ng-submit="addNewPost()">
          <div class="form-group">
            <label class="col-md-2" for="post-title">Title</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="post-title" placeholder="title" ng-model="title">
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-2" for="post-link">Link</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="post-link" placeholder="link"  ng-model="link">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Add New Post</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
