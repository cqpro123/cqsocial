<div class="col-md-8 col-md-offset-2">
  <div class="jumbotron">
    <ul class="list-group" ng-repeat="post in posts | orderBy:'-post.upvotes'">
      <li class="list-group-item">
        <span class="badge">{{post.upvotes}}</span>
        <span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
        <span class="title">{{post.title}}</span>
      </li>
    </ul>
    <div class="panel panel-primary">
      <div class="panel-heading">Add New Post</div>
      <div class="panel-body">
        <div class="container">
          <form class="form-horizontal">
            <div class="form-group">
              <label class="col-md-2" for="post-title">Title</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="post-title" placeholder="title">
              </div>
            </div>
            <div class="form-group">
              <label class="col-md-2" for="post-link">Link</label>
              <div class="col-md-10">
                <input type="text" class="form-control" id="post-link" placeholder="link">
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Add New Post</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
